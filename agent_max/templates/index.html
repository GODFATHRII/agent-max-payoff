<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Payoff Request</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <img src="{{ url_for('static', filename='rexera.png') }}" alt="Rexera Logo" class="logo">
            <h2>Loan Payoff Request</h2>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="loan_number">Loan Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="loan_number" name="loan_number" placeholder="Enter Loan Number" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="good_through_date">Good Through Date <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="good_through_date" name="good_through_date" placeholder="Enter Good Through Date" required>
            </div>
            <div class="form-group">
                <label for="borrower_name">Borrower Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="borrower_name" name="borrower_name" placeholder="Enter Borrower Name" required>
            </div>
            <div class="form-group">
                <label for="ssn_full">Full SSN Number (optional)</label>
                <input type="text" class="form-control" id="ssn_full" name="ssn_full" placeholder="Enter Full SSN Number">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Send Call</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#good_through_date').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
    <script>
        // Display flash messages as pop-up alerts
        $(document).ready(function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                {% endif %}
            {% endwith %}
        });
    </script>
</body>
</html>
